death:
  murder:
    ticks: 1200
    format:
    - '{skull:player}'
    - '&f☠ &eMurder &f☠'
    - '&f{killer}'
    - '&f&m{player}'
  entity:
    ticks: 1200
    format:
    - '{skull:player}'
    - '&f☠ &eDeath &f☠'
