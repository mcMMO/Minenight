identity:
  player:
    proportional: 100
    percent: 20
      below: '&c'
      above: '&a'
    format:
    - '{percent}{name}'
    - '&f{health} &a❤'
  monster:
    proportional: {health}
    percent: 20
      below: '&c'
      above: '&a'
    format:
    - '&fLv{level} {percent}{name}'
    - '&f{health} &a❤'
holograms:
  hologramone:
    location: 'world, 0, 80, 0'
    format:
    - '&fHologram'
  hologramtwo:
    location: 'world, -20, 80, 0'
    format:
    - '{item:diamond_sword}'
    - '&fHologram Two'